<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name = window.parent.frames["message"].document.getElementById("username");
                if (name != "") {
                    window.parent.frames["message"].location.reload();
                }
            } catch (e) { }
        }
        


        //username input checking
       function checkInput() {
            //username cannot be empty
            var username = document.getElementById("name").value;
            if(username == "") {
                alert("Please enter a name!");          
                return false;
            }

               // alert(document.getElementById("picture").files.length);
               // alert("x");

            if(document.getElementById("picture").files.length == 0) {
               // you don't have a file
               alert("Error : You haven't uploaded a file!");
               return false
            }

            var validcharacters = '1234567890_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            //username cannot contain illeagl character
            for (var i = 0, l = username.length; i < l; ++i) {
                if (validcharacters.indexOf(username.substr(i, 1)) == -1) {
                    alert("Invalid User Name! \n Please don't use space and the following Characters : \n \"\';:<>(){}.,!@#$%^&*-+=");
                    return false;
                }
            }
            return true;
            //username cannot contain illeagl character
           
        }
        
        </script>
    </head>

    <body>

    <!-- <body onload="clearMessage()"> -->
        <form method="post" action="login.php" onsubmit="javascript:return checkInput()">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Please enter your user name:</td>
                    <td><input class="text" name="name" id="name" type="text" size="20" maxlength="10" /></td>
                </tr>

                   <tr>
                    <td>Please upload a picture:</td>
                    <td>
                        <input type="file" id = "picture" name="profile_picture" accept="image/*" />
                    </td>
                </tr>

                <tr align="center">
                    <td colspan="2"><input class="button" type="submit" value="Log In" style="width: 150px" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
